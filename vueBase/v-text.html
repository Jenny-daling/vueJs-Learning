<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本</title>
</head>
<body>
    <div id="app">
        v-text输出纯文本  v-html可以解析dom元素
       <div v-text="msg"></div>
       <div v-text="msg2"></div>
       <div v-html="msg2"></div>
    </div>    

<script src='./vue.js'></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            msg:"Hello World",
            msg2:'<h1>jhhiduhvio</h1>',
        }
    })
</script>
</body>
</html>
