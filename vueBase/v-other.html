<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他指令输出</title>
</head>
<body>
    <div id="app">
        {{msg}}
        v-pre用来显示最原始的文本的内容
        <div v-pre>{{msg}}</div>
    </div>

    <script src='./vue.js'></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'你好，vue',
            }  
        })

    </script>
</body>
</html>
