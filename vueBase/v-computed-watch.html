    <div id="demo">
        {{firstName}}  {{lastName}}  {{fullName}}
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm=new Vue({
            el:'#demo',
            data:{
                firstName:'Foo',
                lastName:'Bar',
                fullName:'Foo Bar',
            },
            watch:{ //给属性添加监听器 属性值改变就会触发该函数
                firstName:function(val){
                    console.log('firstname change to'+val);
                    this.fullName=val+' '+this.lastName;
                },
                lastName:function(val){
                    console.log('lastname change to'+val)
                    this.fullName=this.firstName+''+val;
                }
            }
        })
    </script>
