<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单v-model</title>
</head>
<body>
    <div id="app">
        <form action="">
            用户名：<input type="text" v-model='username'>
            用户名lazy：<input type="text" v-model.lazy='username'>
            <p>名字是：{{username}} </p>
            数据类输入框：<input type="number">
            表示范围的输入框 <input type="range">
            日期型输入框：<input type="date">
            <input type="radio" name='sex' v-model='sex' value='male'>男
            <input type="radio" name='sex' v-model='sex' value='female'>女
            <p>性别是：{{sex}} </p>
            爱好：
            <input type="checkbox" name='hobby' v-model='hobby' value='足球'>足球
            <input type="checkbox" name='hobby' v-model='hobby' value='篮球'>篮球
            <input type="checkbox" name='hobby' v-model='hobby' value='排球'>排球
            <p>爱好是：{{hobby}}</p>
            学校：
            <select name="" id="" v-model='school'>
                <option value="黑大">黑大</option>
                <option value="理大">理大</option>
                <option value="林大">林大</option>
            </select>
            <p>学校是：{{school}}</p>
            备注：
            <textarea name="" id="" cols="30" rows="10" v-model='description'></textarea>
            <p>描述是：{{description}}</p>
        </form>
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                username:'',
                sex:'',
                hobby:[],       //v-model的数组形式使用方法
                school:'理大',
                description:'',
            }
        })
    </script>
</body>
</html>
